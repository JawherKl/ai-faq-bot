<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI FAQ Bot</title>
    <link rel="icon" href="images/bot.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="toggle-switch">
            <label>
                ðŸŒž Light
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
                ðŸŒ™ Dark
            </label>
        </div>

        <h2 class="mb-4">ðŸ¤– AI FAQ Bot</h2>

        <!-- Model Selection Dropdown -->
        <div class="mb-3">
            <label for="modelSelect" class="form-label">Choose AI Model:</label>
            <select id="modelSelect" class="form-select">
                <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                <option value="google/gemini-flash-1.5">Gemini Flash 1.5</option>
                <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Free)</option>
                <option value="openai/gpt-4o-mini" selected>GPT-4o Mini</option>
                <option value="openai/chatgpt-4o-latest">ChatGPT-4o Latest</option>
                <option value="meta-llama/llama-3.2-3b-instruct">LLaMA 3.2 3B Instruct</option>
                <option value="mistralai/mistral-small">Mistral Small</option>
            </select>
        </div>

        <!-- Input Field -->
        <div class="mb-3">
            <input type="text" id="question" class="form-control" placeholder="Enter your question..." autofocus>
        </div>

        <!-- Ask Button -->
        <button id="askBtn" class="btn btn-primary" onclick="askAI()">Ask</button>
        <div class="spinner-border text-primary mt-3" role="status" id="loadingSpinner"></div>

        <!-- Response Card -->
        <div class="mt-4 card" id="response-card">
            <div class="card-header">
                <strong>ðŸ’¡ AI Response</strong>
            </div>
            <div class="card-body">
                <p id="response-text"></p>
                <button class="btn btn-sm btn-secondary mt-2" onclick="toggleRawJson()">View Raw JSON</button>
                <div class="collapse mt-2" id="rawResponse">
                    <pre id="raw-json"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
